<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
        <meta name="keywords" content="computadoras, componentes, notebooks, procesadores, fuentes, monitores, perifericos, microprocesadores, gabinetes, memorias, refrigeración" />
        <meta name="description" content="Visita la mejor página, con los componentes de computadora más baratos y de mejor calidad de Argentina">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>Inicio | PC Componentes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/hoja_de_estilos.css">
    </head>
    <body>
        <main class="main_background">
            <h1 class="titulo_main_index text-center mb-4 mt-4">Ofertas Semanales</h1>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-3">
                        <div class="card shadow-sm">
                            <img src="images/Producto-ejemplo.avif" class="card-img-top" alt="Imagen del producto">
                            <div class="card-body text-center">
                                <h5 class="card-title">Procesador Ryzen 9 7900x </h5>
                                <p class="card-text description">Procesador potente para gaming</p>
                                <p class="card-text price">$999.99</p>
                                <div class="quantity-control">
                                    <button class="btn btn-outline-secondary" onclick="decreaseQuantity()">-</button>
                                    <input type="number" id="quantity" class="form-control" value="1" min="1" readonly>
                                    <button class="btn btn-outline-secondary" onclick="increaseQuantity()">+</button>
                                </div>
                                <button class="btn btn-primary w-100">Agregar al carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="/components/Navbar.js"></script>
        <script>
            function increaseQuantity() {
                let quantityInput = document.getElementById('quantity');
                let quantity = parseInt(quantityInput.value);
                quantityInput.value = quantity + 1;
            }
            function decreaseQuantity() {
                let quantityInput = document.getElementById('quantity');
                let quantity = parseInt(quantityInput.value);
                if (quantity > 1) {
                    quantityInput.value = quantity - 1;
                }
            }
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
