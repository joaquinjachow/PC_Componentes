<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="keywords"
        content="computadoras, componentes, notebooks, procesadores, fuentes, monitores, perifericos, microprocesadores, gabinetes, memorias, refrigeración" />
    <meta name="description"
        content="Visita la mejor página, con los componentes de computadora más baratos y de mejor calidad de Argentina">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Login | PC Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/hoja_de_estilos.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <form id="login-form" class="w-100 p-4 bg-white shadow rounded" style="max-width: 400px;">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <p class="text-end mt-2 form-label">
                ¿No tienes una cuenta aún?
                <a href="/pages/register.html" class="register-link">Regístrate</a>
            </p>
            <button type="submit" class="btn btn-success bg-dark w-100 mt-2">Entrar</button>
        </form>
    </main>
    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
