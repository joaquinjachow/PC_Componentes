<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | PC Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/hoja_de_estilos.css">
</head>
<body>
    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Carrito de Compras</h1>
            <button id="vaciar-carrito" class="btn btn-danger">Vaciar Carrito</button>
        </div>
        <div class="mt-4" id="carrito-container"></div>
        <div class="text-end mt-4">
            <h3 id="total">Total: $0</h3>
            <div class="d-flex justify-content-end mt-2">
                <button id="finalizar-carrito" class="btn btn-primary">Procesar Compra</button>
            </div>        
        </div>
    </main>
    <script src="../js/Navbar.js"></script>
    <script src="../js/Carrito.js"></script>
</body>
</html>
