<div class="col-md-3">
    <div class="card shadow-sm">
        <img src="" class="card-img-top img" alt="Imagen del producto">
        <div class="card-body text-center">
            <h5 class="card-title"></h5>
            <p class="card-text description"></p>
            <p class="card-text price"></p>
            <div class="quantity-control">
                <button class="btn btn-outline-secondary" onclick="decreaseQuantity()">-</button>
                <input type="number" class="form-control" value="1" min="1" readonly>
                <button class="btn btn-outline-secondary" onclick="increaseQuantity()">+</button>
            </div>
            <button class="btn btn-primary w-100" onclick="addToCart()">Agregar al carrito</button>
        </div>
    </div>
</div>
