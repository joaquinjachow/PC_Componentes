<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
        <meta name="keywords" content="computadoras, componentes, notebooks, procesadores, fuentes, monitores, perifericos, microprocesadores, gabinetes, memorias, refrigeraci칩n" />
        <meta name="description" content="Visita la mejor p치gina, con los componentes de computadora m치s baratos y de mejor calidad de Argentina">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>Register | PC Componentes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/hoja_de_estilos.css">
        <link rel="stylesheet" href="../styles/form.css">
    </head>
    <body>
        <main class="d-flex justify-content-center align-items-center vh-100">
            <form class="w-100 p-4 bg-white shadow rounded formulario" style="max-width: 400px;" id="register-form">
                <div>
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellido" class="form-label mt-2">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div>
                    <label for="email" class="form-label mt-2">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div>
                    <label for="password" class="form-label mt-2">Contrase침a:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div>
                    <label for="date" class="form-label mt-2">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <button type="submit" class="btn btn-success bg-dark w-100 mt-4">Registrar</button>
            </form>
        </main>
        <script>
            document.getElementById('register-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const nombre = document.getElementById('nombre').value;
                const apellido = document.getElementById('apellido').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const date = document.getElementById('date').value;
                const newUser = {
                    nombre,
                    apellido,
                    email,
                    password,
                    date
                };
                localStorage.setItem('user', JSON.stringify(newUser));
                alert('Registro exitoso!');
                window.location.href = '../index.html';
            });
        </script>
    </body>
</html>
