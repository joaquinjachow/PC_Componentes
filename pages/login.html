<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/hoja_de_estilos.css">
</head>
<body>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <form id="login-form" class="w-100 p-4 bg-white shadow rounded" style="max-width: 400px;">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success bg-dark w-100 mt-2">Entrar</button>
        </form>
    </main>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault()
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            if (email === 'usuario@ejemplo.com' && password === '123456') {
                window.location.href = '../index.html'
            } else {
                alert('Credenciales incorrectas');
            }
        })
    </script>
</body>
